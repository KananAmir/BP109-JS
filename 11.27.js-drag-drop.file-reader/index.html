  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        box-sizing: border-box;
      }
      .wrapper {
        display: flex;
      }
      .drag-item {

        height: 80px;

        width: 150px;
        height: 150px;
      }
      .hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="drag-item" id="drag-item" draggable="true">
        draggable item
      </div>
      <div class="drop-zone"></div>
    </div>
