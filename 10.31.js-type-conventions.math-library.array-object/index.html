<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button class="change">Change BG color</button>

    <h2 class="color">rgb(255, 255, 255)</h2>
    <script src="./type-conventions.js"></script>

    <script>
      let btn = document.querySelector(".change");
      let colorText = document.querySelector(".color");

      btn.addEventListener("click", function () {
        let redNum, greenNum, blueNum;

        redNum = Math.round(Math.random() * 255);
        greenNum = Math.round(Math.random() * 255);
        blueNum = Math.round(Math.random() * 255);

        document.body.style.backgroundColor = `rgb(${redNum}, ${greenNum}, ${blueNum})`;

        colorText.textContent = `rgb(${redNum}, ${greenNum}, ${blueNum})`;
      });
    </script>
  </body>
</html>
